<!doctype html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>ImageGallery</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="image"><img src="./img1.jpeg" alt="image 1" /></div>
      <div class="image"><img src="./img2.jpeg" alt="image 2" /></div>
      <div class="image"><img src="./img3.jpeg" alt="image 3" /></div>
      <div class="image"><img src="./img4.jpeg" alt="image 4" /></div>
      <div class="image"><img src="./img5.jpeg" alt="image 5" /></div>
      <div class="image"><img src="./img6.jpeg" alt="image 6" /></div>
      <div class="image"><img src="./img7.jpeg" alt="image 7" /></div>
      <div class="image"><img src="./img8.jpeg" alt="image 8" /></div>
    </div>
    <div class="gallery">
      <span class="control prev">
        <i class="fas fa-chevron-left"> &#60;</i>
      </span>
      <span class="control next">
        <i class="fas fa-chevron-right"> &#62; </i>
      </span>
      <div class="gallery-inner">
        <img src alt="image" />
      </div>
      <i class="fas fa-time close"> X </i>
    </div>
    <script src="app.js"></script>
  </body>
</html>
